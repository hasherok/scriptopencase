<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#334155;--border:#1e293b;--text:#e6edf7;--accent:#60a5fa}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial;padding:24px;max-width:900px;margin:auto;background:var(--bg);color:var(--text)}
    h1{font-size:24px;margin-bottom:16px}
    section{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:16px}
    label{display:block;margin:8px 0 4px}
    input{padding:10px 12px;border-radius:10px;border:1px solid var(--muted);background:var(--bg);color:var(--text);width:100%;max-width:280px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #475569;background:#1e293b;color:var(--text);cursor:pointer}
    button.primary{background:var(--accent);border-color:var(--accent);color:#0b1220}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{border:1px solid var(--muted);padding:8px;text-align:left}
    .row{display:flex;gap:12px;align-items:center}

    /* Login overlay */
    #loginOverlay{position:fixed;inset:0;background:rgba(2,6,23,.8);display:none;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card h2{margin:0 0 12px 0}
    .hint{color:#94a3b8;font-size:12px;margin-top:8px}
    .error{color:#fca5a5;margin:8px 0 0}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Admin Panel</h1>
    <div class="row">
      <span id="whoami" class="hint"></span>
      <button id="logoutBtn" onclick="logout()" style="display:none">Выйти</button>
    </div>
  </div>

  <section>
    <h2>Global Config</h2>
    <div>
      <label>globalProfitChanceBp (-100..100)</label>
      <input id="gpb" type="number" value="0" />
    </div>
    <div class="row">
      <div style="flex:1">
        <label>houseEdgeBp (0..5000)</label>
        <input id="heb" type="number" value="500" />
      </div>
      <div>
        <button class="primary" onclick="saveConfig()">Сохранить</button>
      </div>
    </div>
  </section>

  <section>
    <h2>Users</h2>
    <div id="users"></div>
  </section>

  <!-- Login overlay -->
  <div id="loginOverlay">
    <div class="card">
      <h2>Вход администратора</h2>
      <p class="hint">Введите логин (email или username) и пароль</p>
      <label>Логин</label>
      <input id="login_id" type="text" placeholder="email или username" />
      <label style="margin-top:10px">Пароль</label>
      <input id="login_pw" type="password" placeholder="пароль" />
      <div class="row" style="margin-top:14px">
        <button class="primary" id="loginBtn" onclick="login()">Войти</button>
        <span id="loginErr" class="error"></span>
      </div>
      <p class="hint">По умолчанию: admin / admin123 (из .env)</p>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('token') || '';

    async function ensureAuth(){
      if(!token){
        showLogin();
        return false;
      }
      try{
        const me = await fetch('/api/auth/me',{headers:{Authorization:'Bearer '+token}}).then(r=>{
          if(!r.ok) throw new Error('auth');
          return r.json();
        });
        if(!me.user || me.user.role !== 'ADMIN'){
          showLogin('Нужны права администратора');
          return false;
        }
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('whoami').textContent = me.user.username+' ('+me.user.role+')';
        return true;
      }catch(e){
        showLogin('Не авторизовано');
        return false;
      }
    }

    function showLogin(msg){
      document.getElementById('loginOverlay').style.display='flex';
      if(msg) document.getElementById('loginErr').textContent = msg;
    }

    async function login(){
      const emailOrUsername = (document.getElementById('login_id').value||'').trim();
      const password = document.getElementById('login_pw').value||'';
      document.getElementById('loginErr').textContent='';
      try{
        const resp = await fetch('/api/auth/login',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ emailOrUsername, password })
        });
        if(!resp.ok){
          throw new Error('Неверные данные');
        }
        const data = await resp.json();
        token = data.token;
        localStorage.setItem('token', token);
        document.getElementById('loginOverlay').style.display='none';
        await init();
      }catch(err){
        document.getElementById('loginErr').textContent = 'Ошибка входа';
      }
    }

    function logout(){
      localStorage.removeItem('token');
      token='';
      location.reload();
    }

    async function init(){
      const ok = await ensureAuth();
      if(!ok) return;
      await load();
    }

    async function load(){
      const cfg = await fetch('/api/admin/config',{headers:{Authorization:'Bearer '+token}}).then(r=>r.json());
      if(cfg.config){
        document.getElementById('gpb').value = cfg.config.globalProfitChanceBp;
        document.getElementById('heb').value = cfg.config.houseEdgeBp;
      }
      const users = await fetch('/api/admin/users',{headers:{Authorization:'Bearer '+token}}).then(r=>r.json());
      const mount = document.getElementById('users');
      const rows = (users.users||[]).map(function(u){
        return '<tr>'+
          '<td>'+u.username+'</td>'+
          '<td>'+u.role+'</td>'+
          '<td>'+ (u.balanceCents/100).toFixed(2) +'</td>'+
          '<td>'+ u.profitChanceBasis +'</td>'+
          '<td>'+
            '<input id="bal_'+u.id+'" type="number" placeholder="amount cents" />'+
            '<button onclick="adjBal(\''+u.id+'\')">Adjust</button> '+
            '<input id="pb_'+u.id+'" type="number" min="-100" max="100" />'+
            '<button onclick="setPB(\''+u.id+'\')">Set PB</button>'+
          '</td>'+
        '</tr>';
      }).join('');
      mount.innerHTML = '<table><thead><tr><th>Username</th><th>Role</th><th>Balance</th><th>ProfitBasis</th><th>Actions</th></tr></thead><tbody>'+rows+'</tbody></table>';
    }

    async function saveConfig(){
      const globalProfitChanceBp = Number(document.getElementById('gpb').value);
      const houseEdgeBp = Number(document.getElementById('heb').value);
      await fetch('/api/admin/config',{method:'PUT',headers:{'Content-Type':'application/json',Authorization:'Bearer '+token},body:JSON.stringify({globalProfitChanceBp,houseEdgeBp})});
      alert('Сохранено');
    }
    async function adjBal(id){
      const amountCents = Number(document.getElementById('bal_'+id).value);
      await fetch('/api/admin/users/'+id+'/balance',{method:'POST',headers:{'Content-Type':'application/json',Authorization:'Bearer '+token},body:JSON.stringify({amountCents})});
      load();
    }
    async function setPB(id){
      const profitChanceBasis = Number(document.getElementById('pb_'+id).value);
      await fetch('/api/admin/users/'+id+'/profit-basis',{method:'POST',headers:{'Content-Type':'application/json',Authorization:'Bearer '+token},body:JSON.stringify({profitChanceBasis})});
      load();
    }

    init();
  </script>
</body>
</html>
